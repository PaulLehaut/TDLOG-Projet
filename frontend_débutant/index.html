<!DOCTYPE html>
<html lang="fr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="app.js" defer></script>

    <link rel = "stylesheet" href = "style.css">

    <title>Quiz Timeeeeeeeeeeeeeeeee</title>
</head>
<body>
    <div id = "boîte_générale">

        <h1>Sélectionnez un quiz !</h1>
        <div id = "boîte_quiz">
            <h2 id = "énoncé_question">Liste des quiz:</h2>
            <div id = "choix-nombre-questions">
                <label for = "limite-questions">Nombre de questions: </label>
                <input type = "number" id = "limite-questions" value = "10" min = "1" max = "50">
            </div>
            <div id = "boîte_réponse"></div>
        </div>

        <hr>

        <div id = "barre-état">
            <div id = "boîte_score">
                <strong>Score: <span id = "affichage_score">0</span></strong>
            </div>
            <div id = "compteur-question">
            </div>
        </div>
    </div>
</body>
</html>
